{% extends 'base.html'  %}

{% block content %}

{% for product in products %}
    <div style="display: inline-block; margin-right: 50px;">
        <h2 style="text-align: center;">{{ product.name}}</h2>
        <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
        <p style="text-align: center;"><a href="{{ product.get_absolute_url }}">Voir l'article</a></p>
    </div>
{% endfor %}

{% endblock %}
